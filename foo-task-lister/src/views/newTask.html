<div id="newtask">  
  <label for="description">New Task</label>
  <input type="text" id="description" #description>
  <label for="selectedlist">Select List</label>
  <select #selectedlist id="selectedlist">
    <option *ng-for="#list of lists; var i=index" value="{{ i }}">{{ list.name }}</option>
  </select>
  <button (click)="createTask(description, selectedlist)">Submit</button>
</div><!-- #newtask -->
